<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>All shares</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>

<header>
    <div class="logo">
        <img src="{% static 'main/images/T_eng.svg' %}" alt="Логотип">
    </div>
    <div class="buttons">

        <a href="/aboutUs" class="button">О нас</a>
        <a href="/FAQ" class="button">FAQ</a>
    </div>
</header>

<div class="header-block" style="background-color: whitesmoke">

    <div class="header-image">
        <img src="../../static/main/images/simple_graph.jpg" alt="Изображение">
    </div>
    <div class="header-image">
        <img src="../../static/main/images/simple_graph_2.jpg" alt="Изображение">
    </div>
    <div class="header-image">
        <img src="../../static/main/images/simple_graph_3.jpg" alt="Изображение">
    </div>
    <div class="header-image">
        <img src="../../static/main/images/simple_graph_4.jpg" alt="Изображение">
    </div>


</div>


<div class="backImg" style="background-color: whitesmoke">
            <h1 style="text-align: center">Выберите акцию для анализа:✔</h1>
    <div class="container">



        <div class="tiles">

            {% for item in shares %}
                <div class="tile">
                    <a href="info/{{ item }}">
                        <img class="share-logo" src="../../static/main/images/logos_forShares/{{ item }}.png"
                             alt="Акция 3">
                        <h2>{{ item }}</h2>
                    </a>
                </div>
            {% endfor %}
            <!-- добавьте плитки по мере необходимости -->
        </div>
    </div>
</div>


<footer>
    <div class="container">
        <p>© 2023 Студенческий проект </p>
        <p style="margin-left: 10px;">РУТ МИИТ УВП-212</p>
    </div>
</footer>
</body>
</html>
